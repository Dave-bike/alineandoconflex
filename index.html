<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <!--inicio de caja chat-->
      <aside class="sidebar">
        <div class="card">
          <div class="photobox">
            <img class="statephoto" src="./assets/img/walter.jpg" alt="walter" />
          </div>
          <div class="state">
            <h1>Walter</h1>
            <p>activo ahora</p>
          </div>
          <div class="icons">
            <i class="fa-regular fa-message"></i
            ><span> <i class="fa-solid fa-bars"></i></span>
          </div>
        </div>
        <hr />
        <div class="button">
          <div class="click">
            <p>Nuevo Chat</p>
          </div>
        </div>
        <hr />
      </aside>
      <!--fin de caja chat-->
      <!--inicio seccion principal-->
      <section class="section">
        <div>
          <img class="imagehand" src="./assets/img/hand.png" alt="" />
        </div>
        <div>
          <h1 class="title">Comienza el Networking</h1>
        </div>
        <div>
          <p class="paragraph">
            Presiona el botón <span id="newchat">“Nuevo chat”</span> para
            comenzar a crear nuevas <br />
            redes de contacto para tu empresa o emprendimiento.
          </p>
        </div>
      </section>
      <!--fin secion principal-->
    </main>
    <script
      src="https://kit.fontawesome.com/9e8b8ff68c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
